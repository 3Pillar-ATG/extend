<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input Test</title>
    <link rel="stylesheet" href="/css/app.css">
    <style>
      div {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div>
      <label>
        Sizes
      </label>
      <span>
        <input type="text" class="primary small" value="sample text" />
        <input type="text" class="primary medium" value="sample text" />
        <input type="text" class="primary large" value="sample text" />
      </span>
    </div>
    <div>
      <label>
        Placeholder
      </label>
      <span>
        <input type="text" class="primary small" placeholder="Placeholder" />
      </span>
    </div>
  </body>
</html>
